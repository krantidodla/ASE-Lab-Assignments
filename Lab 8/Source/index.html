<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <style>
        body{
            background: url("img.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body ng-app="ap">
<center><h1 style="color:firebrick"> Welcome to Movie Search!<b></b></h1></center>
<div ng-controller="con" style="margin-left: 50px;margin-top: 30px">
    <b>Enter Movie name</b><input type="text" style="border-radius:20px;padding: 4px;border: 10px;height: 20px " ng-model="in"/>
    <Button ng-click="search()" style="background-color: cornflowerblue;border-radius: 20px;padding: 4px;border: 10px;width: 70px;height: 25px">Search</Button></br>
    <div id="col" style="display: none">
        <p ng-model="final">
        <table BORDER=2 CELLPADDING=6>
            <TR><TH style="color:black; background:cornflowerblue" COLSPAN=2>Movie Mashup service API</TH></TR>
            <TR><td><a href="{{final.image}}">{{final.image}}</a></td></TR>


            <table BORDER=2 CELLPADDING=6>
                <TR><TD style="color: white;width: 110px;font-size: larger;background-color: grey">Popularity</TD><TD style="color: brown;width: 115px;font-size: larger;text-align: center; background-color: grey">{{final.score}}</TD></TR>
                <TR><TD style="color: white;width: 110px;font-size: larger;background-color: gray">Release Date</TD><TD style="color: brown;width: 115px;font-size: larger;text-align: center; background-color: grey">{{final.qt}}</TD></TR>
                <TR><TD style="color: white;width: 110px;font-size: larger;background-color: gray">Description</TD><TD style="color: black;width:50%;font-size: larger;text-align: center; background-color: grey"> <h5  style="color: brown"> <b>{{final.desc}}</b></h5></TD></TR>
            </table>
        </table>
        </p>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=OSDwXZTW99hGFsFFEZUKLoIEaVMzQ1Dm&secret=YnRImOjpdBAxqH53"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-traffic.js?key=OSDwXZTW99hGFsFFEZUKLoIEaVMzQ1Dm&secret=YnRImOjpdBAxqH53"></script>
    <style>

        #navigate {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>

    <script>
        window.onload = function() {

            var mapLayer = MQ.mapLayer(),
                map;
            map = L.map('map', {
                layers: mapLayer,
                center: [ 39.125212, -94.551136 ],
                zoom: 12
            });
            L.control.layers({
                'Map': mapLayer,
                'Satellite': MQ.satelliteLayer(),
                'Hybrid': MQ.hybridLayer()
            }, {
                'Traffic Flow': MQ.trafficLayer({layers: ['flow']}),
                'Traffic Incidents': MQ.trafficLayer({layers: ['incidents']})
            }).addTo(map)

        };
    </script>
</head>
<body>
<h1>Welcome!! Below map shows Traffic flow of your city</h1>
<div id='map' style='width: 100%; height:530px;'></div>
<br>
<br>
<input type="button" id="navigate" onclick="location.href='Main.html'">Navigate To Next</input>
</body>
</html>
